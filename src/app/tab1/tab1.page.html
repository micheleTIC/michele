<ion-header>
  <ion-toolbar>
    <ion-title>
      Calculator
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-card-header>
        <ion-input [(ngModel)]="ecran" readonly="true"  style="background-color: #d8d8c0; color: black; font-size: 40px; width: 350px; height: 100px" type="text"></ion-input>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="3">
              <div>
                <ion-button (click)="clear()" color="danger" style="width: 80px; font-size: 20px">C</ion-button>
              </div>
            </ion-col>
            <ion-col size="3">
              <div>
                <ion-button (click)="clearOne()" color="danger" style="width: 80px; font-size: 20px">D</ion-button>
              </div>
            </ion-col>
            <ion-col size="3">
              <div>
                <ion-button (click)="setModuloSign()" color="warning" style="width: 80px; font-size: 20px">%</ion-button>
              </div>
            </ion-col>
            <ion-col size="3">
              <div>
                <ion-button (click)="setDivisionSign()" color="warning" style="width: 80px; font-size: 20px">/</ion-button>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="3">
              <div>
                <ion-button (click)="setNumberSeven()" color="primary" style="width: 80px; font-size: 20px">7</ion-button>
              </div>
            </ion-col>
            <ion-col size="3">
              <div>
                <ion-button (click)="setNumberEight()" color="primary" style="width: 80px; font-size: 20px">8</ion-button>
              </div>
            </ion-col>
            <ion-col size="3">
              <div>
                <ion-button (click)="setNumberNine()" color="primary" style="width: 80px; font-size: 20px">9</ion-button>
              </div>
            </ion-col>
            <ion-col size="3">
              <div>
                <ion-button (click)="setMultiplicationSign()" color="warning" style="width: 80px; font-size: 20px">X</ion-button>
              </div>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="3">
              <div>
                <ion-button (click)="setNumberFour()" color="primary" style="width: 80px; font-size: 20px">4</ion-button>
              </div>
            </ion-col>
            <ion-col size="3">
              <div>
                <ion-button (click)="setNumberFive()" color="primary" style="width: 80px; font-size: 20px">5</ion-button>
              </div>
            </ion-col>
            <ion-col size="3">
              <div>
                <ion-button (click)="setNumberSix()" color="primary" style="width: 80px; font-size: 20px">6</ion-button>
              </div>
            </ion-col>
            <ion-col size="3">
              <div>
                <ion-button (click)="setMinusSign()" color="warning" style="width: 80px; font-size: 20px">-</ion-button>
              </div>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="3">
              <div>
                <ion-button (click)="setNumberOne()" color="primary" style="width: 80px; font-size: 20px">1</ion-button>
              </div>
            </ion-col>
            <ion-col size="3">
              <div>
                <ion-button (click)="setNumberTwo()" color="primary" style="width: 80px; font-size: 20px">2</ion-button>
              </div>
            </ion-col>
            <ion-col size="3">
              <div>
                <ion-button (click)="setNumberThree()" color="primary" style="width: 80px; font-size: 20px">3</ion-button>
              </div>
            </ion-col>
            <ion-col size="3">
              <div>
                <ion-button  (click)="setPlusSign()" color="warning" style="width: 80px; font-size: 20px">+</ion-button>
              </div>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="3">
              <div>
                <ion-button  (click)="setNumberZero()" color="primary" style="width: 80px; font-size: 20px">0</ion-button>
              </div>
            </ion-col>
            <ion-col size="3">
              <div>
                <ion-button color="primary" style="width: 80px; font-size: 20px">.</ion-button>
              </div>
            </ion-col>
            <ion-col size="3">
              <div>
                <ion-button (click)="setPlusOrMinus()" color="danger" style="width: 80px; font-size: 20px">+/-</ion-button>
              </div>
            </ion-col>
            <ion-col size="3">
              <div>
                <ion-button (click)="equals()" color="danger" style="width: 80px; font-size: 20px">=</ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

</ion-content>
